<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Site com interface rápida e responsiva">
</head>
<body>
    <header class="topo">
        <img src="Logo.png" alt="Logo da empresa">
        <nav class="menu">
            <button class="btn" aria-label="Editar">EDITAR</button>
            <button class="btn" aria-label="Adicionar">ADICIONAR</button>
            <button class="btn" aria-label="Remover">REMOVER</button>
        </nav>
        <h1>SEREMOS MAIS RÁPIDOS QUE A PRÓPRIA LUZ!</h1>
    </header>
    <section class="fundo-amarelo">
        <img src="Frases para copiar.png" alt="Imagem de mouse clicando" class="imagem-mouse" id="imagem-clique">
        <div class="grid-botoes">
            <div class="coluna">
                <button class="btn" id="vale-falta-item" aria-label="VALE - FALTA ITEM">VALE - FALTA ITEM</button>
                <button class="btn" id="vale-ativo" aria-label="VALE ATIVO">VALE ATIVO</button>
                <button class="btn" id="pedido-liberado" aria-label="PEDIDO LIBERADO">PEDIDO LIBERADO</button>
                <button class="btn" id="troca" aria-label="TROCA">TROCA</button>
                <button class="btn" id="rota-devolucao" aria-label="ROTA DE DEVOLUÇÃO">ROTA DE DEVOLUÇÃO</button>
                <button class="btn" id="nota-fiscal" aria-label="NOTA FISCAL">NOTA FISCAL</button>
                <button class="btn" id="email-cds" aria-label="E-MAIL CDS">E-MAIL CDS</button>
                <button class="btn" id="extravio" aria-label="EXTRAVIO">EXTRAVIO</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
